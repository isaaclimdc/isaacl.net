<!DOCTYPE html>
<html>

<head>
  <title>SocialStitch</title>
  <meta charset="UTF-8">
  <meta http-equiv="Page-Enter" content="blendTrans(duration=0)" />
  <meta http-equiv="Page-Exit" content="blendTrans(duration=0)" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/layout.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300,800' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/styles.css">

  <!-- jQuery -->
  <script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
</head>

<body>
  <!-- Facebook SDK -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '106899152801229', // App ID
        channelUrl : 'channel.html', // Channel File
        status     : true, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true  // parse XFBML
      });

      // Additional initialization code here
    };

    // Load the SDK Asynchronously
    (function(d){
       var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement('script'); js.id = id; js.async = true;
       js.src = "http://connect.facebook.net/en_US/all.js";
       ref.parentNode.insertBefore(js, ref);
     }(document));
  </script>

  <!-- Content -->
  <div id="navbar">

    <h1>
      <a href="index.html" class="transition">SocialStitch</a>
    </h1>

    <div id="logintext">
      <a href="javascript:loginAction();">
        <h3>Login</h3>
      </a>
    </div>

    <div id='loginbox'>
      <img src='images/loginarrow.png'>

      <a href="javascript:loginFacebook();"><div class="chicklet fb"></div></a>
      <a href="javascript:loginYouTube();"><div class="chicklet yt"></div></a>
      <a href="javascript:loginInstagram();"><div class="chicklet instagram"></div></a>
    </div>
  </div>

  <div id="content">

    <div id="mainboxes" class="container">

      <a href="photos.html" class="transition"><div class="three columns mediatype" id="photosbox">
        <img src="images/photos.png">
        <h3>Photos</h3>
      </div></a>
      <a href="videos.html" class="transition"><div class="three columns mediatype" id="videosbox">
        <img src="images/videos.png">
        <h3>Videos</h3>
      </div></a>

    </div>
  </div>
  <!-- Main JavaScript File -->
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
