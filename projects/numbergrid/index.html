<!DOCTYPE html> 
<html> 
<head> 
    <title>Numbergrid</title> 
    
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" /> 

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="scripts.js"></script>
</head> 

<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>Numbergrid</h1>

            <select name="levelsel" id="levelsel">
                <option value="1">8-puzzle (3x3): Easy</option>
                <option value="2">8-puzzle (3x3): Medium</option>
                <option value="3">8-puzzle (3x3): Hard</option>
                <option value="4">15-puzzle (4x4): Easy</option>
                <option value="5">15-puzzle (4x4): Medium</option>
                <option value="6">15-puzzle (4x4): Hard</option>
                <option value="7">24-puzzle (5x5): Easy</option>
                <option value="8">24-puzzle (5x5): Medium</option>
                <option value="9">24-puzzle (5x5): Hard</option>
            </select>

            <a href="#" onClick="startNewGame();" data-theme="e" class="ui-btn-right">Play!</a>

            <h2 id="score" style="color:#333333;">Moves: 0</h2>
        </div>

        <div data-role="content">
            <div id="box">

            </div>
        </div>
    </div>
