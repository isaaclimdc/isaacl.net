<!DOCTYPE html>
<html>

<head>
  <title>PhotoScraper</title>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="refresh" content="3;url=index.html"> -->
  <script type="text/javascript" src="scripts.js"></script>
  <script type="text/javascript" src="http://www.panoramio.com/wapi/wapi.js?v=1"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAOFyoydAmu301vkvbhjrBxx7jU_5PgLq8&sensor=false"></script>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="wrapper">
    <div id="title">
      <img id="logo" src="images/camera.png">
      <h1>PhotoScraper</h1>
    </div>

    <form id="searchform">
      <div id="searchboxes">
        <input id="searchtag" name="searchtag" placeholder="Find photos of..." type="text"/>
        <input id="searchnear" name="searchtag" placeholder="Near..." type="text"/>
      </div>

      <div id="searchradios">
        <input id="searchrange" name="searchrange" value="veryclose" type="radio"/>
        <span>Very Close</span>
        <input id="searchrange" name="searchrange" value="close" type="radio"/>
        <span>Close</span>
        <input id="searchrange" name="searchrange" value="normal" type="radio" checked="checked"/>
        <span>Normal</span>
        <input id="searchrange" name="searchrange" value="far" type="radio"/>
        <span>Far</span>
      </div>

      <input id="searchsubmit" type="button" value="Go!" onclick="getPhotos()"/>
    </form>

    <div id="addressfound"></div>
    <div id="wapiblock"></div>
  </div>
</body>

</html>
